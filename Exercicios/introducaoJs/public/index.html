<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>React App</title>
  </head>

  <style>
    body {
      margin: 0;
      font-family: "Lato", sans-serif

    }

    .cabecalho{
      overflow: hidden;
      background-color: rgb(238, 51, 51);
    }

    .cabecalho h1{
   
      color: #f2f2f2;
      text-align: center;
      padding: 200px 16px;
    }

    .cabecalho h1.titulo{
      color: white;
    }

    .grid1{
      overflow: hiden;
      background-color: white;
      padding-bottom: 30px;
      padding-left: 16px;
    }

    .grid1 h1{
      color: black;
      text-align: left;
      padding-top: 40px;
    }

    .grid1 h3{
      color: black;
      text-align: left;
      padding: 30px 30px;
    }

    .grid1 h4{
      color: black;
      text-align: left;
      padding: 0px 60px;
    }

    .grid1 .ex01{
      color: black;
      padding: 0px 100px;
    }

    .grid1 .ex02{
      color: black;
      padding: 0px 60px;
    }

    .grid1 .ex03-01{
      color: black;
      padding: 10px 60px;
    }

    .grid1 .ex03-02{
      color: black;
      padding: 0px 90px;
    }
  </style>

  <body>
    <div id="root"></div>
  </body>
  
</html>
